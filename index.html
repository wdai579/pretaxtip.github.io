	<style type="text/css">
		body {
			position: absolute;
			font-size: 16px;
			line-height: 1.5;
			width: 100%;
			margin: 0px;
		}
		#calculator {
			width: 100%;
			padding: 20px;
			min-width: 320px;
			max-width: 425px;
			box-sizing: border-box;
		}
		/* Form */
		form {
			width: 100%;
			display: flex;
			flex-direction: column;
			row-gap: 20px;
			margin-bottom: 20px;
		}
		#calculator .form-group {
			display: flex;
			flex-direction: column;
			align-items: stretch;
			row-gap: 4px;
		}
		#calculator .form-group label, #result label, #splitted-result label {
			font-weight: bold;
		}
		#tip > * {
			flex-grow: 2;
		}
		/* Result */
		#result {
			display: flex;
			flex-direction: column;
			row-gap: 16px;
		}
		/* Splitted Result */
		#splitted-result {
			display: flex;
			flex-direction: column;
			row-gap: 16px;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<form>
			<div class="form-group">
				<label for="total-without-tax">Total without tax:</label>
				<input type="number" pattern="\d*" inputmode="decimal" id="total-without-tax" class="form-control form-control-lg">
			</div>

			<div class="form-group">
				<label for="total-with-tax">Total with tax:</label>
				<input type="number" pattern="\d*" inputmode="decimal" id="total-with-tax" class="form-control form-control-lg">
			</div>

			<div class="form-group">
				<label for="tip">Tip:</label>
				<div class="btn-group" role="group" id="tip">
					<label class="btn btn-outline-dark" for="tip-0.12">
						<input type="radio" class="btn-check" name="btnradio" id="tip-0.12" value="0.12" autocomplete="off">
						12%
					</label>

					<!-- Default tip is 0.15 -->
					<label class="btn btn-outline-dark active" for="tip-0.15">
						<input type="radio" class="btn-check" name="btnradio" id="tip-0.15" value="0.15" autocomplete="off">
						15%
					</label>

					<label class="btn btn-outline-dark" for="tip-0.18">
						<input type="radio" class="btn-check" name="btnradio" id="tip-0.18" value="0.18" autocomplete="off">
						18%
					</label>

					<label class="btn btn-outline-dark" for="tip-0.20">
						<input type="radio" class="btn-check" name="btnradio" id="tip-0.20" value="0.20" autocomplete="off">
						20%
					</label>
				</div>
			</div>
		</form>

		<div id="result">
			<div class="row g-0">
				<label class="col col-8">Tip:</label>
				<div class="col col-4 text-end" id="tip-without-tax">N/A</div>
			</div>

			<div class="row g-0">
				<label class="col col-8">Total:</label>
				<div class="col col-4 text-end" id="total">N/A</div>
			</div>
		</div>

		<hr>
		
		<form>
			<div class="form-group">
				<label for="split">Split:</label>
				<div class="btn-group" role="group" id="split">
					<label class="btn btn-outline-dark" for="split-2">
						<input type="checkbox" class="btn-check" id="split-2" value="2" autocomplete="off">
						2
					</label>

					<label class="btn btn-outline-dark" for="split-3">
						<input type="checkbox" class="btn-check" id="split-3" value="3" autocomplete="off">
						3
					</label>

					<label class="btn btn-outline-dark" for="split-4">
						<input type="checkbox" class="btn-check" id="split-4" value="4" autocomplete="off">
						4
					</label>

					<label class="btn btn-outline-dark" for="split-5">
						<input type="checkbox" class="btn-check" id="split-5" value="5" autocomplete="off">
						5
					</label>
				</div>
			</div>
		</form>
		<div id="splitted-result">
			<div class="row g-0">
				<label class="col col-8">Splitted Tip:</label>
				<div class="col col-4 text-end" id="splitted-tip-without-tax">N/A</div>
			</div>

			<div class="row g-0">
				<label class="col col-8">Splitted Total:</label>
				<div class="col col-4 text-end" id="splitted-total">N/A</div>
			</div>
		</div>
	</div>
</body>
</html>
